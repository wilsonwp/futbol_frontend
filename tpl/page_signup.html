    <div class="container w-xxl w-auto-xs" ng-controller="SignupFormController" ng-init="app.settings.container = false;">
      <a href class="navbar-brand block m-t">{{app.name}}</a>
      
      <div class="m-b-lg">
        <div class="wrapper text-center">
          <strong>Registrate</strong>
        </div>
          
        <form name="form" class="form-validation">
          <div class="text-danger wrapper text-center" ng-show="authError">
              {{authError}}
          </div>
            
          <div class="list-group list-group-sm">
            <div class="list-group-item">
              <input placeholder="Nombre" class="form-control no-border" ng-model="user.nombre" required>
            </div>
            <div class="list-group-item">
              <input type="email" placeholder="Email" class="form-control no-border" ng-model="user.email" required>
            </div>
              <div class="list-group-item">
                <input type="text" class="form-control no-border" placeholder="Telefono: (XXX) XXXX XXX" ng-model="user.telefono" required>
              </div>
              <div class="list-group-item">
                <input type="date" class="form-control no-border" placeholder="Fecha de Nacimiento" ng-model="user.fecha_nacimiento" required>
              </div>
              
        
              
              
            
              
            <div class="list-group-item">
               <input type="password" placeholder="ContraseÃ±a" class="form-control no-border" ng-model="user.password" required >
            </div>
          </div>
          <div class="checkbox m-b-md m-t-none">
            <label class="i-checks">
              <input type="checkbox" ng-model="agree" required><i></i> Acepto los<a href>Terminos de Licencia</a>
            </label>
          </div>
          <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="signup()" ng-disabled='form.$invalid'>Registrarse</button>
          <div class="line line-dashed"></div>
          <p class="text-center"><small>Ya tienes Cuenta?</small></p>
          <a ui-sref="access.signin" class="btn btn-lg btn-default btn-block">Entra</a>
        </form>
      </div>
    </div>
